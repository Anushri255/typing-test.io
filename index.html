<!DOCTYPE html>
<html lang="en">
<head>
    <title>Typing Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .banner {
            width: 100%;
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            max-width: 600px;
            width: 100%;
            margin-top: 30px;
        }

        #user-input {
            width: 500px;
            height: 100px;
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
        }

        #results p {
            font-size: 18px;
            margin: 5px 0;
        }

        #results span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="banner">Typing Test</div>
    <h4>Copy the text shown below into the box!</h4>

    <div class="container">
        <p id="text-to-type">Here is a sample text to type.</p>
        <textarea id="user-input" placeholder="Start typing here..."></textarea>
        <div id="results">
            <p>Speed: <span id="speed">0</span> Words Per Min</p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>

</body>
</html>
